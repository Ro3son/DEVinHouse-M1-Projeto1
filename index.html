<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png"/>
    <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
  </head>

    <body>
        <header id="header">
            <h1>Padaria Café & Pizza</h1>
            <i class="fa-solid fa-mug-saucer"></i>
            <i class="fa-solid fa-pizza-slice"></i>
        </header>

        <main id="main">
            <div id="container1">
                <h2>Faça seu pedido :)</h2>
                <form>
                    <input id="inputAdd" type="text" placeholder="Meu pedido é..." ; />
                    <button id="buttonAdd" type="button">Adicionar</button>
                </form>
            </div>

            <div id="container2">
                <div class="container-list">
                    <h3 class="h3">Lista de pedidos: </h3>
                    <ul></ul>
                </div>
                <div class="container-value">
                    <h3 id="h3">Confirmar Valor: </h3>
                    <div class="container-value-div"></div>
                </div>
                <div class="container-total">
                    <h3>Total de pedidos:</h3>
                   
               </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
