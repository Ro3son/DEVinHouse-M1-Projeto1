<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/favicon-16x16.png" />
    <script src="https://kit.fontawesome.com/efda80027a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
        <h1>Padaria Café & Pizza</h1>
        <i class="fa-solid fa-mug-saucer"></i>
        <i class="fa-solid fa-pizza-slice"></i>
    </header>
    <main id="main">
        <div class="container1">
            <h2>Adicionar à lista</h2>
            <form>
                <input id="input-form" type="text" placeholder="Faça seu pedido aqui...">
                <button id="btn-form" type="button">Adicionar</button>
            </form>
        </div>
        <div class="container2">
            <div id="container-main">
                <div class="container-list">
                    <h3>Lista de pedidos: </h3>
                    <ul>
                        <li id="cross-out">
                            <input id="check" type="checkbox">Pizza
                            <button id="btn-xmark">
                                <i class="fa-solid fa-rectangle-xmark"></i></button>
                        </li>
                        <li id="cross-out">
                            <input id="check" type="checkbox">Pão doce
                            <button id="btn-xmark">
                                <i class="fa-solid fa-rectangle-xmark"></i></button>
                        </li>
                        <li id="cross-out">
                            <input id="check" type="checkbox">Pão Francês
                            <button id="btn-xmark">
                                <i class="fa-solid fa-rectangle-xmark"></i></button>
                        </li>
                        <li id="cross-out">
                            <input id="check" type="checkbox">Esfirra
                            <button id="btn-xmark">
                                <i class="fa-solid fa-rectangle-xmark"></i></button>
                        </li>
                    </ul>
                </div>
                <div class="container-total">
                    <h4>Total de pedidos:</h4>
                    <p>R$ 0,00</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
